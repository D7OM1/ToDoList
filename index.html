<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<header>
  <h1 class="title">To Do List</h1>
  <a class="nav " id="filter" href="">Filter Tasks</a>
</header>
<input type="text" name="filter-input" id="filter-input" placeholder="Filter.."/>
<div class="container">
  <input type="text" id="new-todo-item" class="new-todo-item NewTask" name="todo" placeholder="What would you like to do?"/>
  <input type="submit" id="add-todo-item" class="add-todo-item" value="Add Task" /> 
	</div>

  <main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">
				<div class="task">
					<div class="content">
						<ul id="todo-list" class="todo-list">
            </ul>
					</div>
				</div> 

			</div>
		</section>
	</main>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/Jquery.js"></script>
<script src="./js/index.js"></script>
</div>
</body>
</html>
